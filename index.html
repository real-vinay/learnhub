<!DOCTYPE html>
<html>
  <head>
    <title>LearnHub</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="dragOverlay" class="drag-overlay">
      <div class="drag-message">
        <i class="bi bi-folder-plus"></i>
        <div>Drop folder to load videos</div>
      </div>
    </div>

    <nav class="navbar">
      <div class="container-fluid">
        <div class="d-flex align-items-center w-100">
          <h4 class="mb-0 me-4">LectureHub</h4>
          <button id="selectFolder" class="btn btn-folder me-3">
            <i class="bi bi-folder-plus"></i> Select Folder
          </button>
          <div class="search-container flex-grow-1 mx-3">
            <input
              type="text"
              id="searchInput"
              class="form-control search-input"
              placeholder="Search videos..."
            />
          </div>
          <button id="toggleMiniPlayer" class="btn btn-secondary me-2">
            <i class="bi bi-pip"></i>
          </button>
        </div>
        <div class="update-status ms-2">
          <small id="updateStatus" class="text-muted"></small>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div id="playerContainer">
            <video-js id="videoPlayer" class="video-js"></video-js>
            <div class="video-details mt-3">
              <h4 id="currentVideoTitle">Select a video to play</h4>
              <div id="videoInfo" class="video-meta"></div>
            </div>
          </div>
          <div class="video-controls mt-3">
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="autoplayToggle"
                />
                <label class="form-check-label" for="autoplayToggle"
                  >Auto-play next</label
                >
              </div>
              <div>
                <button
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#shortcutsModal"
                >
                  <i class="bi bi-keyboard"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 sidebar">
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="videos-tab"
                data-bs-toggle="tab"
                href="#videos"
                >Videos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="history-tab"
                data-bs-toggle="tab"
                href="#history"
                ><i class="bi bi-clock-history"></i> History</a
              >
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="videos">
              <div id="videoList"></div>
            </div>
            <div class="tab-pane fade" id="history">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <h6 class="mb-0">Recently Watched</h6>
                <button id="clearHistory" class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i> Clear
                </button>
              </div>
              <div id="historyList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Keyboard Shortcuts Modal -->
    <div class="modal fade" id="shortcutsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Keyboard Shortcuts</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="shortcuts-list">
              <div class="shortcut-item"><kbd>Space</kbd> Play/Pause</div>
              <div class="shortcut-item"><kbd>M</kbd> Mute/Unmute</div>
              <div class="shortcut-item"><kbd>F</kbd> Fullscreen</div>
              <div class="shortcut-item"><kbd>←</kbd> Backward 10s</div>
              <div class="shortcut-item"><kbd>→</kbd> Forward 10s</div>
              <div class="shortcut-item"><kbd>P</kbd> Mini-player</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/video.js/dist/video.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
